{% extends "base.html" %} {% block content %}
<!-- Main container with padding -->
<div class="container py-5">
  <!-- Header row with title -->
  <div class="row mb-4">
    <div class="col">
      <h2 class="border-bottom pb-3 mb-4">
        <i class="fas fa-trash-alt text-danger me-2"></i>Delete Skill
      </h2>
    </div>
  </div>

  <!-- Center the confirmation card -->
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <!-- Deletion confirmation card with danger styling -->
      <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white py-3">
          <h4 class="mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion
          </h4>
        </div>
        <div class="card-body p-4">
          <!-- Message showing which skill will be deleted -->
          <p class="mb-4">
            Are you sure you want to delete the skill
            <strong>"{{ skill.name }}"</strong>?
          </p>

          <!-- Warning message about deletion consequences -->
          <div class="alert alert-warning">
            <i class="fas fa-exclamation-circle me-2"></i>
            <strong>Warning:</strong> This action cannot be undone. Deleting
            this skill will remove it from all candidate profiles where it
            exists.
          </div>

          <!-- Action buttons - cancel or confirm delete -->
          <div class="d-flex justify-content-between mt-4">
            <!-- Cancel button returns to skills list -->
            <a
              href="{% url 'admin_skills' %}"
              class="btn btn-outline-secondary"
            >
              <i class="fas fa-arrow-left me-2"></i>Cancel
            </a>
            <!-- Delete form with CSRF protection -->
            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt me-2"></i>Delete Skill
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
